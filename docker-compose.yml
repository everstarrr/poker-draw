version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    env_file: .env
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "8080:80"
    env_file: .env
    depends_on:
      - server
    restart: unless-stopped